<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- css -->
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>

<body>
    <header>

    </header>
    <main>
        <article>
            <h1>Login</h1>

            <p id="text">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações
                no seu
                ambiente.</p>

            <form method="post">

                <p class="icons"><label for="email"><span class="material-symbols-outlined">
                            person
                        </span></label>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </p>

                <p class="icons"><label for="senha"><span class="material-symbols-outlined">
                            vpn_key
                        </span></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </p>

            </form>

            <button type="submit" value="button" id="entrar">Entrar</button>

            <button type="button" id="error">Esqueci a senha
                <span class="material-symbols-outlined">mail</span>
            </button>

        </article>
    </main>
</body>

</html>
